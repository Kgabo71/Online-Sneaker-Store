<html>
<head>
<META CHARSET="UTF-5">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="wp2702669.jpg"  alt="Nature" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="wp5866724.jpg" alt="Snow" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="1113077.jpg" alt="Mountains" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="2814303.jpg"  alt="Lights" onclick="myFunction(this);">
  </div>
</div>
<style>
img{
height:667px;
width:865px;
}
</style>
<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>
<script>
function myFunction(imgs) {
  // Get the expanded image
  var expandImg = document.getElementById("expandedImg");
  // Get the image text
  var imgText = document.getElementById("imgtext");
  // Use the same src in the expanded image as the image being clicked on from the grid
  expandImg.src = imgs.src;
  // Use the value of the alt attribute of the clickable image as text inside the expanded image
  imgText.innerHTML = imgs.alt;
  // Show the container element (hidden with CSS)
  expandImg.parentElement.style.display = "block";
}
</script>
<style>
.column {
  float: left;
  width: 25%;
  padding: 10px;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.8;
  cursor: pointer;
}

.column img:hover {
  opacity: 1;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container (positioning is needed to position the close button and the text) */
.container {
  position: relative;
  display: none;
}

/* Expanding image text */
#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: white;
  font-size: 20px;
}

/* Closable button inside the image */
.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>
